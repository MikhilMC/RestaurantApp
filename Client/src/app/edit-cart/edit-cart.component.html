<div class="row">
  <div class="card col-md-4 mx-auto">
    <div class="card-header text-center m-0">
      <h3>{{title}}</h3>
    </div>
    <div class="card-body">
      <form method="POST" (ngSubmit)="editCartItem()">
        <div class="form-group row">
          <label for="currentQuantity" class="col-sm-6 col-form-label">Current Quantity</label>
          <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext" id="currentQuantity" [value]="oldCartItem.quantity">
          </div>
        </div>
        <div class="form-group row">
          <label for="newQuantity" class="col-sm-6 col-form-label">New Quantity</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" id="newQuantity" name="quantity" [value]="oldCartItem.quantity" [(ngModel)]="newCartItem.quantity">
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success float-right">Update Quantity</button>
        </div>
      </form>
    </div>
  </div>
</div>
