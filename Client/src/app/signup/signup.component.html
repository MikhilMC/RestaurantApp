<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <!-- Form Card Signup -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3>{{title}}</h3>
        </div>
        <div class="card-body">
          <form method="post" (ngSubmit)="signupUser()">
            <div class="form-group">
              <label for="email">Enter Email</label>
              <input type="text" [(ngModel)]="signupUserData.email" class="form-control rounded-0" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Enter Password</label>
              <input type="password" [(ngModel)]="signupUserData.password" class="form-control rounded-0" name="password" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success float-right">Signup</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
